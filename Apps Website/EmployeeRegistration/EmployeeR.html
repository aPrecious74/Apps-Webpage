<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="EmployeeR.css">
</head>

<body class="container">
    <nav>
        <div class="row m-3 ">
            <a href="../FormValidator/FormValidator.html"
                class="col mx-2 btn btn-outline-warning d-flex align-items-center justify-content-center">Form
                Validator</a>
            <a href="#" class="col mx-2 btn btn-warning d-flex align-items-center justify-content-center">Employee
                Registration</a>
            <a href="../API-App/app.html"
                class="col mx-2 btn btn-outline-warning d-flex align-items-center justify-content-center">Color Generator</a>
            <a href="../index.html" class="col d-flex justify-content-center align-items-center"><img
                    src="../Home Icon.png" class="homeButton" alt="White House Icon in a yellow circle"></a>

        </div>
    </nav>

    <div class="row my-5 CRUD">
        <div class="col-lg-6 col-12">
            <div class="text-center fw-bold my-2">ADD AN EMPLOYEE</div>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" class="form-control" name="name">
                <br>
                <label for="age">Age:</label><br>
                <input type="number" class="form-control">
                <br>
                <label for="Sex">Sex:</label><br>
                <select name="Sex" class="form-control">
                    <option value="select">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br>
                <label for="Position">Position:</label><br>
                <input type="text" class="form-control" name="position">
                <br>
                <button type="submit" class="btn btn-warning">Add Entry</button>
            </form>
        </div>

        <div class="col scrollable "> <div class="text-center fw-bold my-2">EMPLOYEES</div>
            <div class="row slotContainer d-flex  justify-content-center">
                <!--Cloned slots here-->
            </div>

            <template>
                <div class="slot col-lg-9 col-12">
                    <div class="name"></div>
                    <div class="age"></div>
                    <div class="sex"></div>
                    <div class="position"></div>
                    <button class="btn btn-warning" id="edit">Edit</button>
                    <button class="btn btn-secondary" id="delete">Delete</button>
                </div>
            </template>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="EmployeeR.js"></script>
</body>

</html>
